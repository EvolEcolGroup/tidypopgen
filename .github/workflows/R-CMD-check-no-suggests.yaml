# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, dev, no_suggests]
  pull_request:
    branches: [main, dev]
  schedule: # this will automatically run once a month on main
    - cron: "0 0 1 * *"

name: R-CMD-check-no-suggests

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
#          - {os: macos-latest,   r: 'release'}
#          - {os: windows-latest, r: 'release'}
#          - {os: ubuntu-latest,   r: 'devel', http-user-agent: 'release'}
          - {os: ubuntu-latest,   r: 'release'}
#          - {os: ubuntu-latest,   r: 'oldrel-1'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          dependencies: '"hard"'
          cache: false
          extra-packages: any::rcmdcheck
                          any::testthat
          needs: check

      # - name: install admixtools
      #   run: |
      #     install.packages("admixtools", repos = c("https://evolecolgroup.r-universe.dev", "https://cloud.r-project.org"))
      #   shell: Rscript {0}

      # - name: Get ADMIXTURE for linux
      #   if: matrix.config.os == 'ubuntu-latest'
      #   run: |
      #        mkdir admixture
      #        cd admixture
      #        wget https://dalexander.github.io/admixture/binaries/admixture_linux-1.3.0.tar.gz
      #        tar -xvzf admixture_linux-1.3.0.tar.gz
      #        cd ..
      #        echo "$PWD/admixture/dist/admixture_linux-1.3.0" >> "$GITHUB_PATH"


      - uses: r-lib/actions/check-r-package@v2
        env:
          _R_CHECK_FORCE_SUGGESTS_: false
        with:
          build_args: 'c("--no-manual", "--no-build-vignettes")'
          args: 'c("--no-manual", "--ignore-vignettes", "--as-cran")'
